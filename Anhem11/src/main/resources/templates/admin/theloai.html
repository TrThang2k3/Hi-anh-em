<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymeleaf Example</title>
    <style>
        /* Reset some default styles */
body, h1, h2, h3, p, ul, li, table {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

nav {
    background-color: #666;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #fff;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: left;
}

thead {
    background-color: #333;
    color: #fff;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}
/* Style for input fields */
input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
}

/* Style for input when focused */
input[type="text"]:focus, input[type="password"]:focus {
    border: 2px solid #007BFF;
}

/* Style for submit button */
input[type="submit"] {
    width: 100%;
    background-color: #007BFF;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* Style for submit button when hovered */
input[type="submit"]:hover {
    background-color: #0056b3;
}


    </style>
     <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">

     <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
     <!-- DataTables JavaScript -->
     <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
 
     <script>
         // Kích hoạt DataTables khi trang được tải
         $(document).ready(function() {
             $('#myTable').DataTable();
         });
     </script>
</head>
<body>

<!-- Header -->
<header>
    <h1>Welcome to My Website</h1>
</header>

<!-- Navigation -->
<nav>
    <ul>
        <li><a th:href="@{/}" th:text="#{home}">Home</a></li>
        <li><a th:href="@{/about}" th:text="#{about}">About</a></li>
        <!-- Add more navigation links as needed -->
    </ul>
</nav>
<form th:object="${TLEntity}" method="post">
   <label for="username">id Thể loại:</label>
    <input type="text" id="username" th:field="*{id_tl}" />

    <label for="password">tên thể loại</label>
    <input type="text" id="password" th:field="*{tentheloai}" /> 

    Submit button 
    
    <input type="submit" th:formaction="@{/theloai/create}" value="Tạo" />
</form>


<!-- Table -->
<table id="myTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th></th>
            <!-- Add more table headers as needed -->
        </tr>
    </thead>
    <tbody>
        <!-- Use Thymeleaf each loop to iterate over data -->
        <tr th:each="model : ${model}" >
            <td >[[${model.id_tl}]]</td>
            <td >[[${model.tentheloai}]]</td>
            <td>
                <a th:href="@{/theloai/edit/{id} (id=${model.id_tl})}">Sửa</a>
                <a th:href="@{/theloai/delete/{id} (id=${model.id_tl})}">Xóa</a>
            </td>
            <!-- Add more table cells as needed -->
        </tr>
    </tbody>
</table>

</body>
</html>
